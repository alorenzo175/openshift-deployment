apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations: {}
  generation: 1
  labels:
    app: sfa-api
  name: api-worker
  namespace: {{ namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    deploymentconfig: api-worker
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        app: sfa-api
        deploymentconfig: api-worker
    spec:
      initContainers:
      - name: make-ca
        command:
          - sh
          - -c
          - "cp /etc/ssl/certs/ca-certificates.crt /ca/. && cat /run/secrets/kubernetes.io/serviceaccount/service-ca.crt >> /ca/ca-certificates.crt"
        image: sfa-api:{{ sfa_api_image_tag | default('latest') }}
        volumeMounts:
        - mountPath: /ca
          name: combined-ca
      containers:
      - command:
          - /opt/app-root/bin/sfa-api
          - worker
          - --job-monitoring-interval
          - "660"
          - --worker-ttl
          - "720"
          - /redis/redis-config.py
        env:
        - name: SENTRY_DSN
          value: {{ sentry_dsn }}
        # important for orca config
        - name: HOME
          value: /opt/app-root/
        - name: REQUESTS_CA_BUNDLE
          value: /ca/ca-certificates.crt
        image: sfa-api:{{ sfa_api_image_tag | default('latest') }}
        imagePullPolicy: IfNotPresent
        name: rqworker
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /ca
          name: combined-ca
        - mountPath: /redis
          name: redis-config
        - mountPath: /opt/app-root/.plotly
          name: orca-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: redis-config
        secret:
          defaultMode: 420
          secretName: sfa-api-redis-config
      - name: orca-config
        configMap:
          name: orca-config
      - name: combined-ca
        emptyDir: {}
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - rqworker
      - make-ca
      from:
        kind: ImageStreamTag
        name: sfa-api:{{ sfa_api_image_tag | default('latest') }}
    type: ImageChange
  - type: ConfigChange
